<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time Scheduler</title>
    
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"crossorigin="anonymous">

  <!-- Style CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

  <!-- Fonts Family -->
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>

<div class="container">
	<!-- Jumbotron -->
	<div class="jumbotron">
  		<h1 class="text-center">Finding your train is one click away!</h1>
	</div>
	<!-- Current Train Schedule -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  				</div>
  				<div class="panel-body">
  					<table class="table table-hover" id="trainTable">
  						<thead>
  							<tr>
  								<th>Train Name</th>
  								<th>Destination</th>
  								<th>Frequency (min)</th>
  								<th>Next Arrival</th>
  								<th>Minutes Away</th>
  							</tr>
  						</thead>
  						<tbody id="AddTrain">
  						</tbody>
					</table>
  				</div>
			</div>
		</div>
	</div>

	<!-- Make Add Train -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
  				<div class="panel-heading">
    				<h3 class="panel-title"><strong>Add Train</strong></h3>
  				</div>
  				<div class="panel-body">
  				<!-- Entry Form -->
  				<form>
  					<div class="form-group">
  						<label for="train-input">Train Name</label>
  						<input type="text" class="form-control" id="train-input">
  					</div>
  					<div class="form-group">
  						<label for="destination-input">Destination</label>
  						<input type="text" class="form-control" id="destination-input">
  					</div>
  					<div class="form-group">
  						<label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
  						<input type="text" class="form-control" id="firstTrain-input" placeholder="13:00 military">
  					</div>
  					<div class="form-group">
  						<label for="frequency-input">Frequency (min)</label>
  						<input type="text" class="form-control" id="frequency-input">
  					</div>
  					<button type="submit" class="btn btn-primary" id="addTrains">Submit</button>
  				</form>
  				</div>
			</div>
		</div>
	</div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Javascript -->
<script type= "text/javascript" src="assets/javascript/trainScheduler.js"></script>
</body>
</html>
